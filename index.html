<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  
  </style>
</head>
<body>
  <div class="container">
    <main id="mainn">
      <div class="profile">
        <img src="images/image-equilibrium.jpg" alt="">
        <h2 class="header">Equilibrium #3429</h2>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="content">
          <div class="price"><img src="images/icon-ethereum.svg" alt=""><p>0.041 ETH</p> </div> 
          <div class="day"><img src="images/icon-clock.svg" alt=""><p>3 days left</p></div> 
        </div>
        <section>
          <img src="images/image-avatar.png" alt="">
          <p >Creation of  <p class="article">  Jules Wyvern</p></p>
        </section>
      </div>
  
    </main>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
